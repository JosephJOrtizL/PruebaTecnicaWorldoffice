<section class="container">
    <mat-card class="form">
        <mat-card-header>
          <mat-card-title>Iniciar sesi칩n</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
            <mat-form-field class="fields">
              <input matInput placeholder="Usuario" name="username" [(ngModel)]="username" required>
              <mat-error *ngIf="loginForm.controls['username']?.errors?.required">
                Usuario es requerido
              </mat-error>
            </mat-form-field>
            <mat-form-field class="fields">
              <input matInput placeholder="Contrase침a" name="password" [(ngModel)]="password" type="password" required>
              <mat-error *ngIf="loginForm.controls['password']?.errors?.required">
                Contrase침a es requerida
              </mat-error>
            </mat-form-field>
            <button mat-raised-button class="buttons" color="primary" type="submit" [disabled]="!loginForm.valid">Iniciar sesi칩n</button>
          </form>
        </mat-card-content>
      </mat-card>
</section>
